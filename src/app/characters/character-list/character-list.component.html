<div class="container">
    <ng-container *ngIf="characters">
        <div class="row">
            <div class="col-md-3" *ngFor="let character of characters">
                <p>{{character.name}}</p>
                <p><img [src]="character.image" alt="image"/></p>
            </div>
        </div>
    </ng-container> 
</div>
